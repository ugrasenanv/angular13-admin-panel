<h1 align="left">Update Task</h1>

<div class="col-md-4 m-5 pb-5">
  <form [formGroup]="updateTaskForm" (ngSubmit)="updateTask()">
    <div class="form-group">
      <label>Task Name : </label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="Enter task name"
      />
      <span
        class="warning"
        *ngIf="updateTaskForm.controls['name'].errors?.required"
      >
        *Task name is required
      </span>
    </div>
    <div class="form-group">
      <label>Project : </label>
      <input
        type="text"
        class="form-control"
        formControlName="project"
        placeholder="Enter project"
      />
      <span
        class="warning"
        *ngIf="updateTaskForm.controls['project'].errors?.required"
      >
        *Task project is required
      </span>
    </div>

    <div class="form-group">
      <label>Comments : </label>
      <input
        type="text"
        class="form-control"
        formControlName="comments"
        placeholder="Enter Comments"
      />
      <span
        class="warning"
        *ngIf="updateTaskForm.controls['comments'].errors?.required"
      >
        *Task Comments is required
      </span>
    </div>
    <button type="reset" class="btn btn-warning mr-1">Reset</button>
    <button
      type="submit"
      [disabled]="!updateTaskForm.valid"
      class="btn btn-primary"
    >
      Update Task
    </button>
  </form>
</div>

{{ updateTaskForm.value | json }}
