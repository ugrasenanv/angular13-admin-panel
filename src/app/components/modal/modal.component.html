<div #myModal class="container">
  <div class="content">
    <h1 #main align="left">Create Task</h1>
    <button
      (click)="close()"
      alt="Close"
      type="button"
      class="close close-btn"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
    <hr />

    <div class="register-form">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="form-group required">*Task Name</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
          />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">name is required</div>
            <div *ngIf="f.name.errors.minlength">
              name must be at least 6 characters
            </div>
            <div *ngIf="f.name.errors.maxlength">
              name must not exceed 20 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>*Project</label>
          <input
            type="text"
            formControlName="project"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.project.errors }"
          />
          <div *ngIf="submitted && f.project.errors" class="invalid-feedback">
            <div *ngIf="f.project.errors.required">Project is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Comments</label>
          <textarea
            name="comments"
            rows="4"
            cols="50"
            formControlName="comments"
            class="form-control"
          ></textarea>
        </div>
        <br />
        <hr />
        <br />
        <div class="form-group">
          <button type="button" (click)="onReset()" class="btn btn-warning">
            Reset
          </button>
          <button
            type="submit"
            class="btn btn-primary float-right"
            *ngIf="!createOrEdit"
          >
            Create
          </button>
          <button
            type="submit"
            class="btn btn-primary float-right"
            *ngIf="createOrEdit"
          >
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
